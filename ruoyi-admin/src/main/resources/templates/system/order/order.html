<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('订单列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>卡类编码：</p>
                                <input type="text" name="sid"/>
                            </li>
                            <li>
                                <p>套餐编码：</p>
                                <input type="text" name="pack"/>
                            </li>
                            <li>
                                <p>真实姓名：</p>
                                <input type="text" name="realname"/>
                            </li>
                            <li>
                                <p>联系方式：</p>
                                <input type="text" name="phone"/>
                            </li>
                            <li>
                                <p>证件类型：</p>
                                <select name="cardType" th:with="type=${@dict.getType('order_cardType')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>证件号码：</p>
                                <input type="text" name="cardid"/>
                            </li>
                            <li>
                                <p>省份：</p>
                                <input type="text" name="province"/>
                            </li>
                            <li>
                                <p>地市编码：</p>
                                <input type="text" name="eparchycode"/>
                            </li>
                            <li>
                                <p>区县编码：</p>
                                <input type="text" name="citycode"/>
                            </li>
                            <li>
                                <p>配送地址：</p>
                                <input type="text" name="address"/>
                            </li>
                            <li>
                                <p>订单状态：</p>
                                <select name="status" th:with="type=${@dict.getType('order_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:order:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:order:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:order:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:order:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:order:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:order:remove')}]];
        var prefix = ctx + "system/order";
        var datas0 = [[${@dict.getType('number_column')}]];
        var datas1 = [[${@dict.getType('order_cardType')}]];
        var datas2 = [[${@dict.getType('order_status')}]];
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "订单",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'fdId', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'sid', 
                    title : '卡类',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(datas0, value);
                    }
                },
                // {
                //     field : 'pack',
                //     title : '套餐编码'
                // },
                {
                    field : 'realname', 
                    title : '用户姓名'
                },
                {
                    field : 'phone', 
                    title : '联系方式'
                },
                {
                    field : 'cardtype', 
                    title : '证件类型',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(datas1, value);
                    }
                },
                {
                    field : 'cardid', 
                    title : '证件号码'
                },
                {
                    field : 'province',
                    title : '配送省份'
                },
                // {
                //     field : 'eparchycode',
                //     title : '地市编码'
                // },
                {
                    field : 'addressCity',
                    title : '配送地市名称'
                },
                {
                    field : 'address', 
                    title : '配送地址'
                },
                {
                    field : 'status', 
                    title : '订单状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(datas2, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.fdId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.fdId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
